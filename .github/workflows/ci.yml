name: CI

on:
  push:
    branches:
      - develop
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DB }}
      elasticsearch:
        image: elasticsearch:8.16.0
        ports:
          - 9200:9200
        env:
          discovery.type: single-node
          ELASTIC_PASSWORD: ${{ secrets.ELASTICSEARCH_PASSWORD }}
          xpack.security.enabled: false
        options: >-
          --health-cmd="curl -u elastic:${ELASTIC_PASSWORD} http://localhost:9200/_cluster/health"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create resource directories
        run: |
          mkdir -p src/main/resources
          mkdir -p src/test/resources

      - name: Set up secret yml file
        env:
          YAML_SECRET: ${{ secrets.YAML_SECRET }}
        run: |
          echo $YAML_SECRET | base64 --decode > src/main/resources/application.yml
          echo $YAML_SECRET | base64 --decode > src/test/resources/application.yml

      - name: Start Redis
        uses: supercharge/redis-github-action@1.1.0
        with:
          redis-version: 6

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Wait for MySQL to be ready
        run: sleep 30

      - name: Run tests
        run: ./gradlew test
